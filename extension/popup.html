<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LiveTranslate</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>LiveTranslate</h3>
      <label>From (code): <input id="from" placeholder="en" /></label>
      <label>To (code): <input id="to" placeholder="es" /></label>
      <label>Backend URL: <input id="backend" placeholder="https://your.vercel.app/api/translate" /></label>
      <button id="save">Save</button>
      <p class="note">Tip: Use language codes like "en", "es", "fr".</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
